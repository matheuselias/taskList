<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="taskListApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container jumbotron" ng-controller="taskCtrl" >
      <div ng-show="taskForm.title.$dirty" ng-messages="taskForm.title.$error">
        <div ng-message="required" class="alert alert-danger">
  				Por favor, preencha o campo título!
  			</div>
  		</div>
      <div ng-show="taskForm.date.$dirty" ng-messages="taskForm.date.$error">
        <div ng-message="required" class="alert alert-danger">
  				Por favor, preencha o campo data!
  			</div>
  		</div>
      <div  ng-show="taskForm.status.$dirty" ng-messages="taskForm.status.$error">
        <div ng-message="required" class="alert alert-danger">
  				Por favor, preencha o campo status!
  			</div>
  		</div>
      <h2>Task List</h2>
      <table class="table" >
        <tr>
          <th></th>
          <th>Status</th>
          <th>Task</th>
          <th>Data Prevista</th>
          <th></th>
        </tr>
        <tr ng-repeat="task in tasks">
          <td><input type="checkbox" ng-model="task.status" ng-change="updateTask(task)"></td>
          <td>{{task.status ? "Concluída" : "Não concluída"}}</td>
          <td>{{task.title}}</td>
          <td>{{task.date | date:'dd/MM/yyyy'}}</td>
          <td><a href="" ng-click="removeTask(task)"><span class="glyphicon glyphicon-remove"></span></a></td>
        </tr>
      </table>
      <hr>
      <form name="taskForm" ng-submit="addTodo()">
        <input type="text" placeholder="Título" class="form-control" name="title" ng-required="true"  ng-model="task.title">
        <select class="form-control" name="status" ng-model="task.status">
            <option value="">Selecione uma status</option>
            <option value='true'>Concluída</option>
            <option value='false'>Não Concluída</option>
        </select>
        <input type="date" class="form-control" name="date" ng-required="true" ng-model="task.date"
          min="1900-01-010" max="2100-12-31" />
        <input type="submit" value="Adicionar Task" class="btn btn-primary btn-block" ng-disabled="taskForm.$invalid" ng-click="createTask()">
      </form>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/taskController.js"></script>
        <script src="scripts/services/taskService.js"></script>
        <!-- endbuild -->
</body>
</html>
