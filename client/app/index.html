<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- bower:css -->

  <body ng-app="taskListApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container jumbotron" ng-controller="taskCtrl" >
      <h2>Task List</h2>
      <div ng-repeat="task in tasks">
        <input type="checkbox" ng-model="task.status">
        <span>{{task.status ? "Concluída" : "Não concluída"}}</span>
        <span>{{task.title}}</span>
        <span>{{task.status}}</span>
        <span>{{task.date | date:'dd/MM/yyyy'}}</span>
      </div>

      <form ng-submit="addTodo()" class="list-group-item">
        <input type="text" placeholder="Título" class="form-control" ng-model="task.title">
        <select class="form-control" ng-model="task.status">
            <option value="">Selecione uma status</option>
            <option value='true'>Concluída</option>
            <option value='false'>Não Concluída</option>
        </select>
        <div style="display:inline-block; min-height:290px;">
          <uib-datepicker ng-model="task.date" class="well well-sm" datepicker-options="options"></uib-datepicker>
        </div>
        <input type="submit" value="Salvar" class="btn btn-default btn-primary" ng-click="createTask()">
      </form>

      <style>
       .full button span {
          background-color: limegreen;
          border-radius: 32px;
          color: black;
        }
      .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
      }
      </style>
    </div>
